<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
<h1>Accounting Dashboard</h1>
<div>
    <h2>Balance</h2>
    <p id="balance"></p>
</div>
<div>
    <h2>Audit Log</h2>
    <ul id="auditLog"></ul>
</div>
<div>
    <h2>Tasks Statistics</h2>
    <p id="tasksStats"></p>
</div>

<script>
    async function fetchData(url, targetElementId) {
        try {
            const response = await fetch(url);
            const data = await response.json();
            document.getElementById(targetElementId).textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    // Fetch and display user balance
    fetchData('/balance', 'balance');

    // Fetch and display user audit log
    fetchData('/audit-log', 'auditLog');

    // Fetch and display tasks statistics
    fetchData('/tasks-stats', 'tasksStats');
</script>
</body>
</html>
