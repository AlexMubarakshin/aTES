<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>Create Task</h2>
<form id="createTaskForm">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
    </div>
    <div>
        <button type="button" onclick="createTask()">Create</button>
    </div>
</form>

<h2>Tasks</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Assignee ID</th>
        <th>Creator ID</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody id="tasksTableBody">
    <!-- Tasks will be populated here -->
    </tbody>
</table>

<!-- Shuffle button for admin -->
<button id="shuffleButton" style="display: none;" onclick="shuffleTasks()">SHUFFLE</button>

<script>
    let isAdmin = false; // This should be set based on the user's role from the server

    function loadTasks() {
        // Fetch tasks from the server and populate the table
        // For simplicity, using XMLHttpRequest. In a real-world scenario, consider using the Fetch API or Axios.
        const xhr = new XMLHttpRequest();
        xhr.open('GET', '/tasks', true);
        xhr.onload = function () {
            if (this.status === 200) {
                const tasks = JSON.parse(this.responseText);
                const tableBody = document.getElementById('tasksTableBody');
                tableBody.innerHTML = '';
                tasks.forEach(task => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = task.title;
                    row.insertCell(1).textContent = task.assigneeId;
                    row.insertCell(2).textContent = task.creatorId;
                    row.insertCell(3).textContent = task.description;
                    row.insertCell(4).textContent = task.status;
                });
            }
        };
        xhr.send();
    }

    function createTask() {
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;

        // Send the task data to the server
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/tasks/create', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhr.onload = function () {
            if (this.status === 201) {
                // Reload tasks after creation
                loadTasks();
            } else {
                alert('Error creating task');
            }
        };
        xhr.send(JSON.stringify({title, description}));
    }

    function shuffleTasks() {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/tasks/shuffle', true);
        xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
        xhr.onload = function () {
            if (this.status === 201) {
                // Reload tasks after creation
                loadTasks();
            } else {
                alert('Error creating task');
            }
        };
        xhr.send();
    }

    // Load tasks on page load
    document.addEventListener('DOMContentLoaded', function () {
        loadTasks();

        // Show shuffle button if user is an admin
        if (isAdmin) {
            document.getElementById('shuffleButton').style.display = 'block';
        }
    });
</script>

</body>
</html>
