version: "3"

services:
  auth:
    container_name: auth
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
    restart: always
    ports:
      - 3001:3001
    networks:
      - app_network
  task:
    container_name: task
    build:
      context: .
      dockerfile: ./apps/task-service/Dockerfile
    restart: always
    ports:
      - 3002:3002
    networks:
      - app_network
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
    restart: always
    ports:
      - 3000:3000
    networks:
      - app_network
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: always
    ports:
      - 3003:3003
    networks:
      - app_network

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  app_network:
    external: true
